	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<h3 class="text-center mb-4">Login</h3>
            &nbsp;
						<form class="login-form" [formGroup]="loginForm" (ngSubmit)="iniciar()">
              <div class="form-group">
		      			<input type="text" formControlName="userlogin" class="form-control rounded-left" placeholder="Username">
		      		</div>

	            <div class="form-group d-flex">
	              <input type="password" formControlName="passlogin" class="form-control rounded-left" placeholder="Password" required>
	            </div>

              <a class="w-50 text-md-right">
                <li><a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Register</a></li>
              </a>

	            <div class="form-group">
	            	<button type="submit" data-cy="loginbutton" class="btn btn-primary rounded submit p-3 px-5">Login</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>
	</body>
