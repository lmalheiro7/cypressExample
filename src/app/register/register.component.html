<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<h3 class="text-center mb-4">Register</h3>
            &nbsp;
						<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
		      		<div class="form-group">
		      			<input type="text" formControlName="username" class="form-control rounded-left" placeholder="Username" [ngClass]="{ 'is-invalid': username.errors }">
                <div *ngIf="username.errors" class="invalid-feedback">
                  <div *ngIf="password.errors?.['required']">Username is required</div>
              </div>
		      		</div>

	            <div class="form-group d-flex">
	              <input type="password" formControlName="password" class="form-control rounded-left" placeholder="Password">
                <div *ngIf="password.errors" class="invalid-feedback">
                  <div *ngIf="password.errors?.['required']">Password is required</div>
                  <div *ngIf="password.errors?.['minlength'] != null">Password is minLength</div>
              </div>
	            </div>

              <div class="form-group">
	            	<button type="submit" data-cy="registerbutton" class="btn btn-primary rounded submit p-3 px-5">Register</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>
	</body>
